<div class="dflex flex-column mb-14">
  <label class="input-label mb-8">{{ label }}</label>
  <input
    #inputElement
    [id]="idElement"
    [ngClass]="{ 'invalid-input': errors }"
    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    (keyup)="onKeyupEventNotification(inputElement.value)"
    data-testid="input-custom"
  />
  <small class="invalid-control" *ngIf="errors || formParent?.hasError">{{
    errorMenssage
  }}</small>
</div>
