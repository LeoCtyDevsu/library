<div class="dflex flex-column mb-14">
  <label class="input-label mb-8">{{ label }}</label>
  <textarea
    [id]="idElement"
    [ngClass]="{ 'invalid-input': errors }"
    [placeholder]="placeholder"
    rows="4"
    [value]="value"
    data-testid="textarea-custom"
  ></textarea>
  <small class="invalid-control" *ngIf="errors">{{ errorMenssage }}</small>
</div>
